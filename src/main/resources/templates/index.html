<html>
	<head>
		<title>Angular 2 QuickStart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/styles.scss">
		<!-- 1. Load libraries -->
		<!-- Polyfill(s) for older browsers -->
		<script src="../frontend/angular2/node_modules/core-js/client/shim.min.js"></script>
		<script src="../frontend/angular2/node_modules/zone.js/dist/zone.js"></script>
		<script src="../frontend/angular2/node_modules/reflect-metadata/Reflect.js"></script>
		<script src="../frontend/angular2/node_modules/systemjs/dist/system.src.js"></script>
		<!-- 2. Configure SystemJS -->
		<script src="../frontend/angular2/systemjs.config.js"></script>
		<script>
			System.import('../frontend/angular2/app').catch(function (err) {
				console.error(err);
			});
		</script>
	</head>
	<!-- 3. Display the application -->
	<body>
		<my-app>Loading...</my-app>
	</body>
</html>
