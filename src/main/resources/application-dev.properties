# Database settings
spring.datasource.url=jdbc:h2:mem:testdb;Mode=Oracle
spring.datasource.platform=h2
spring.datasource.continue-on-error=true

## changing base port to 90XX to avoid colliding with other applications
h2.database.web.port=9073
h2.database.tcp.port=9043

## show sql, remove or set to false before deployment to avoid spamming the log files
spring.jpa.show-sql=true