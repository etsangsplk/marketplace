<div class="container">
  <app-navigation-bar></app-navigation-bar>
</div>

<div class="container">
  <h3>Login: </h3>

  <div class="row">
    <input placeholder="username" [(ngModel)]="user.username">
    <input type="password" placeholder="password" [(ngModel)]="user.password">

    <button (click)="login(user)">Login</button>
  </div>

  <button (click)="navigateBack()">Back</button>
</div>
