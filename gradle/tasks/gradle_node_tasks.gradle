final nodeJSMain = "${project.projectDir}"
// clean node/node_modules/dist
task npmClean(type: Delete) {
	// delete "${nodeJSMain}/node"
	delete "${nodeJSMain}/node_modules"
	delete "${nodeJSMain}/dist"
	delete "${nodeJSMain}/coverage"
}


// clean task for npm
clean.dependsOn(npmClean)

// build task for npm
build.dependsOn(npm_install)
build.dependsOn(npm_run_build)

// check task for npm
check.dependsOn(npm_run_test)

// run all task
task runAll{}
runAll.dependsOn(npm_run_start)