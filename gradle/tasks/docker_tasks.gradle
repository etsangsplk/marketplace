task buildDocker(type: Docker) {
	// push = true
	// applicationName = "$jar.baseName.$version"
	dockerfile = file("$sharedResourcesMain/docker/Dockerfile")
	doFirst {
		copy {
			from jar
			into stageDir
		}
	}
}

// execute on build
build.dependsOn(buildDocker)
