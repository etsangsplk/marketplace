ext {
	/** QA settings */
	/** main */
	buildQAMainExportDir = "$projectDir/build/QA/"
	/** export destinations */
	exportCheckstyleAnalysis = "${buildQAMainExportDir}/static_analysis/checkstyle"
	exportPMDAnalysis = "${buildQAMainExportDir}/static_analysis/pmd"
	exportFindBugsAnalysis = "${buildQAMainExportDir}/static_analysis/findbugs"
	exportCPDAnalysis =  "${buildQAMainExportDir}/static_analysis/cpd"

	/** Shared resources settings. */
	sharedResourcesConfig = "$projectDir/src/main/resources/gradle/plugin/config/"

	/** Checkstyle settings */
	checkstyleConfigFile = "${sharedResourcesConfig}/checkstyle/inspectit-checkstyle.xml"
	checkstyleReportFile = "${sharedResourcesConfig}/checkstyle/checkstyle.xsl"

	/** PMD settings */
	pmdRulesFile = "${sharedResourcesConfig}/pmd/pmd_rules.xml"
	pmdReportFile = "${sharedResourcesConfig}/pmd/pmd-report.xslt"
	pmdSortableFile = "${sharedResourcesConfig}/pmd/sorttable.js"

	/** FindBugs settings */
	findbugsConfigFancyHist = "${sharedResourcesConfig}/findbugs/fancy-hist.xsl"
	findbugsConfigInclude = "${sharedResourcesConfig}/findbugs/findBugsIncludeFilter.xml"
	findbugsConfigExclude = "${sharedResourcesConfig}/findbugs/findBugsExcludeFilter.xml"

	/** CPD settings */
	cpdReportFile ="${sharedResourcesConfig}/cpd/cpdhtml.xslt"
}