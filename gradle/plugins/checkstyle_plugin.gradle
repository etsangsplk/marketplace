/**
 * Apply CheckStyle plugin.
 *
 * @author Nikita Kolytschew
 * @version %I%, %G%
 * @since 1.0.0-SNAPSHOT
 */


apply plugin: 'checkstyle'

checkstyle{
	toolVersion = "7.2"
}

/** Task for Checkstyle. */
tasks.withType(Checkstyle) {
	configFile file(checkstyleConfigFile)

	reports {
		xml.enabled false
		html {
			enabled true
			stylesheet resources.text.fromFile("${checkstyleReportFile}")
			destination "${exportCheckstyleAnalysis}/checkstyle.html"
		}
	}
}