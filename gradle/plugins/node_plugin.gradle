node {
	version = "$nodeVersion"
	npmVersion = "$npmVersion"
	download = true

	// Set the work directory for unpacking node - use default: ${base}/build/nodejs
	workDir = file("${project.buildDir}/nodejs")
	// workDir = file("${sharedResourcesMain}/frontend/")

	// Set the work directory where node_modules should be located
	nodeModulesDir = file("${sharedResourcesMain}/frontend/angular2")
}