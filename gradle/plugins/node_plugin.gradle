/**
 * Configure Node Plugin
 *
 * @author Nikita Kolytschew
 * @version %I%, %G%
 * @since 1.0.0-SNAPSHOT
 */

def final extWorkDir = file("${project.rootProject.buildDir}/nodejs")
def final extNodeModulesDir = file("${project.projectDir}")

node {
	version = "$nodeVersion"
	npmVersion = "$npmVersion"

	// If true, it will download node using above parameters.
	// If false, it will try to use globally installed node.
	download = true

	// Set the work directory for unpacking node - use default: ${base}/build/nodejs
	workDir = extWorkDir
	// workDir = file("${sharedResourcesMain}/frontend/")

	// Set the work directory where node_modules should be located
	nodeModulesDir = extNodeModulesDir
}